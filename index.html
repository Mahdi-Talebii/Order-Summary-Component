<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <title>Frontend Mentor | Order summary card</title>
      <meta name="description" content="" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="Styles/style.css" />
      <link
        rel="shortcut icon"
        href="Files/favicon-32x32.png"
        type="image/x-icon"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet"
      />
    </head>
    <body class="centralize-column">
      <img
        src="Files/pattern-background-desktop.svg"
        alt=""
        class="desktop-view body-background-image"
      />
      <img
        src="Files/pattern-background-mobile.svg"
        alt=""
        class="mobile-view body-background-image"
      />
      <section class="main-section">
        <img src="Files/illustration-hero.svg" alt="" class="main-img" />
        <div class="order-summary centralize-column self-centralize">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div class="annual-plan self-centralize">
          <img src="Files/icon-music.svg" alt="" class="music-icon" />
          <div class="centralize-column">
            <p>Annual&nbsp;Plan</p>
            <p>$59.99/year</p>
          </div>
          <a href="#" class="change-button self-centralize">Change</a>
        </div>

        <div class="order-or-cancel self-centralize">
          <a href="#" class="order-button button self-centralize"
            >Proceed&nbsp;to&nbsp;Payment</a
          >
          <a href="#" class="cancel-button button self-centralize"
            >Cancel&nbsp;Order</a
          >
        </div>
      </section>
    </body>
  </html>
</html>
